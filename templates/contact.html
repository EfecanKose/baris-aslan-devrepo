
{% include 'base/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

    <body data-bs-target=".sticky" data-bs-offset="70">




        <!-- contact start -->
        <section class="section">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="pe-7s-phone h2 text-primary"></i>
                                </div>
                                <h4>Phone</h4>
                                <p class="text-muted mb-0">(123) 456-7890</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="pe-7s-mail h2 text-primary"></i>
                                </div>
                                <h4>E - mail</h4>
                                <p class="text-muted mb-0">example@abc.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="pe-7s-global h2 text-primary"></i>
                                </div>
                                <h4>Web</h4>
                                <p class="text-muted mb-0">examplexyz.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="pe-7s-map-marker h2 text-primary"></i>
                                </div>
                                <h4>Address</h4>
                                <p class="text-muted mb-0">2395 Point Street Chicago, IL 60639</p>
                                    
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-lg-5">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d6030.418742494061!2d-111.34563870463673!3d26.01036670629853!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1471908546569" allowfullscreen></iframe>
                        </div>

                    </div>
                    <div class="col-lg-7">
                        <div class="custom-form bg-white">
                            <span id="error-msg"></span>
                            <form class="form-main" method="post" name="myForm" onsubmit="return validateForm()">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">

                                        <div class="mb-3">
                                            {{ form.name|crispy }}
                                            <label for="name" class="form-label">Name</label>

                                            <input name="name" id="name"  type="text" class="form-control" placeholder="Enter your name...">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            {{ form.email|crispy }}
                                            <label for="email" class="form-label">Email address</label>
                                            <input name="email" id="email" type="email" class="form-control" placeholder="Enter your email...">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            {{ form.subject|crispy }}
                                            <label for="subject" class="form-label">Subject</label>
                                            <input name="subject" id="subject" type="text" class="form-control" placeholder="Enter Subject...">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">

                                            <label for="message" class="form-label">Message</label>
                                            <textarea name="message" id="message" rows="4" class="form-control" placeholder="Enter your message..."></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">            
                                    <div class="col-lg-12">
                                        <div class="text-end">
                                            <input class="btn btn-primary" type="submit" value="Mesajı Gönder">
                                        </div>
                                    </div> <!-- /col -->
                                </div> <!-- /row -->
                            </form> <!-- /form -->
                        </div>
                        <!-- end custom-form -->

        
                    </div>
                </div>
            </div>
            <!-- end container -->
        </section>
        <!-- contact end -->


    </body>
